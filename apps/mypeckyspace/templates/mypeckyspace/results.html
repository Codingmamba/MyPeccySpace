<html>
    <head>
         <meta charset="utf-8">
         <title>Results</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         {% load static %}
         <link rel="stylesheet" href="{% static 'mypeckyspace/style.css' %}">
    </head>

    <body>
       {% for result in results %}
            <h3>{{result.title}}</h3>
            <p>{{result.content}}</p>
            
            <h4>Comments</h4>
            {% for comment in comments %} 
                {% if comment.post.id == result.id %}
                    <p>{{comment.text}}</p>
                    <p><a href="user/{{comment.commenter.id}}">{{comment.commenter.username}}</a> commented on {{comment.created_at}}</p>
                {% endif %}
               
            {% endfor %}
        {% endfor %}
    </body>
 </html>
